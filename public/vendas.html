  </header>

  <main>
    <section class="dashboard">
      <h2>Registrar Venda</h2>
      <form id="venda-form">
        <select id="cliente">
          <option value="">Cliente (opcional)</option>
        </select>
        <select id="produto">
          <option value="">Selecione o produto</option>
        </select>
        <input type="number" id="quantidade" placeholder="Quantidade" />
        <input type="number" id="valorUnitario" placeholder="Valor Unit√°rio (R$)" step="0.01" />
        <button type="button" id="adicionar">Adicionar ao Carrinho</button>

        <ul id="carrinho"></ul>
        <input type="number" id="desconto" placeholder="Desconto (opcional)" step="0.01" />
        <input type="number" id="acrescimo" placeholder="Acr√©scimo (opcional)" step="0.01" />
        <select id="formaPagamento" required>
          <option value="">Forma de Pagamento</option>
          <option value="Dinheiro">Dinheiro</option>
          <option value="Pix">Pix</option>
          <option value="Fiado">Fiado</option>
        </select>
        <input type="date" id="data" required />
        <button type="submit">Finalizar Venda</button>
      </form>

      <h3>Vendas Realizadas</h3>
      <ul id="lista-vendas"></ul>
    </section>
  </main>

  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/vendas.js"></script>
